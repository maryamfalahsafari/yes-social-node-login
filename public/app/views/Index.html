     <script type="application/javascript">
	    function onSubmit(formObj, actionName) {
			formObj.action = actionName +".do";
			formObj.submit();
			return false;
		}
	    function submitenter(myfield,e){
	        var keycode;
			if (window.event) keycode = window.event.keyCode;
			else if (e) keycode = e.which;
			else return true;
			if (keycode == 13){
	   			onSubmit(document.getElementById('loginFormId'), 'doAuthenticate');
	   			return false;
	   		}
			else
	   			return true;
		}
    </script>
<body ng-app="yesApp">
